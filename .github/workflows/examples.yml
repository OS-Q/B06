name: B06

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04, windows-latest, macos-latest]
        python-version: [3.7]
        project:
          - "project/spl-blink"
          - "project/mbed-rtos-blink-baremetal"
          - "project/mbed-rtos-serial"
          - "project/cmsis-blink"
          - "project/zephyr-blink"
          - "project/arduino-blink"
          - "project/libopencm3-blink"
          - "project/stm32cube-ll-blink"
          - "project/stm32cube-hal-blink"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/S03/archive/master.zip
          platformio platform install https://github.com/OS-Q/P01.git
      - name: Build B06
        run: |
          platformio run -d ${{ matrix.project }}
